{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Shopping Cart</h2>
        <form action="{{ url_for('submit_cart') }}" method="post">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Day</th>
                            <th>Restaurant</th>
                            <th>Meal</th>
                            <th class="text-end">Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Cart items will be populated by JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr class="table-secondary">
                            <td colspan="4" class="text-end"><strong>Total:</strong></td>
                            <td id="cart-total" class="text-end"><strong>$0.00</strong></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div id="cart-buttons" class="mt-3" style="display: none;">
                <button type="submit" class="btn btn-success">Submit Orders</button>
                <button type="button" class="btn btn-danger ms-2" onclick="clearCart()">Clear Cart</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
            </div>
            <div id="empty-cart-message" class="alert alert-info">
                Your cart is empty. <a href="{{ url_for('dashboard') }}">Return to dashboard</a> to add items.
            </div>
        </form>
    </div>
</div>
{% endblock %}
